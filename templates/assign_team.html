{% from "_renderfield.html" import renderfield %} {% from "_flashmessages.html"
import flash_messages %} {% extends "base.html" %} {% block body %}

<div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Assign Team</h3>
    </div>

    <div class="panel-body">
      {{ flash_messages() }}
      <form id="assign-team" method="POST" action="/assign_team">
        {{ form.csrf_token }}
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="email-input"
            autocomplete="off"
          />
          <div id="email-results"></div>
        </div>
        <div class="form-group">{{ renderfield(form.teams) }}</div>
        <button class="btn btn-primary">Assign</button>
        <a class="btn btn-primary" href="{{ url_for('dashboard') }}"
          >Dashboard</a
        >
      </form>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="{{ url_for('static', filename='js/user-access-management.js') }}"></script>
    </div>
  </div>
</div>
{% endblock %}
